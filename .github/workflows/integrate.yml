name: Node.js Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      node-version: 16.x

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
